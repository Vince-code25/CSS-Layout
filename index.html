<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Recreation - HTML Only</title>
  </head>
  <body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <div style="display: flex; gap: 40px; justify-content: center; align-items: flex-start; min-height: 100vh; flex-wrap: wrap;">
      
      <!-- Layout 1 -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 20px; color: #333;">Layout 1</h2>
        <div style="width: 350px; height: 400px; border: 2px solid #333; background-color: #fff; border-radius: 8px; padding: 8px; display: grid; grid-template-columns: 80px 1fr; grid-template-rows: 1fr; gap: 8px;">
          <div style="background-color: #e8f4fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="display: grid; grid-template-rows: 2fr 1fr; gap: 8px;">
            <div style="background-color: #fdf4e8; border: 1px solid #333; border-radius: 4px;"></div>
            <div style="background-color: #f0f8e8; border: 1px solid #333; border-radius: 4px;"></div>
          </div>
        </div>
      </div>

      <!-- Layout 2 -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 20px; color: #333;">Layout 2</h2>
        <div style="width: 350px; height: 400px; border: 2px solid #333; background-color: #fff; border-radius: 8px; padding: 8px; display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr 1fr; grid-template-areas: 'section1 section2' 'section3 section4' 'section5 section5'; gap: 8px;">
          <div style="grid-area: section1; background-color: #fdf4e8; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: section2; background-color: #e8f4fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: section3; background-color: #f0f8e8; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: section4; background-color: #fce8fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: section5; background-color: #e8f8fd; border: 1px solid #333; border-radius: 4px;"></div>
        </div>
      </div>

      <!-- Layout 3 -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 20px; color: #333;">Layout 3</h2>
        <div style="width: 350px; height: 400px; border: 2px solid #333; background-color: #fff; border-radius: 8px; padding: 8px; display: grid; grid-template-columns: 80px 1fr 80px; grid-template-rows: 60px 60px 1fr; grid-template-areas: 'circle-top header-right header-right' 'middle-section middle-section middle-section' 'bottom-left bottom-right circle-bottom'; gap: 8px;">
          <div style="grid-area: circle-top; background-color: #fdf4e8; border: 2px solid #333; border-radius: 50%; margin: 10px;"></div>
          <div style="grid-area: header-right; background-color: #e8f4fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: middle-section; background-color: #f0f8e8; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: bottom-left; background-color: #fce8fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: bottom-right; background-color: #e8f8fd; border: 1px solid #333; border-radius: 4px;"></div>
          <div style="grid-area: circle-bottom; background-color: #fff2e8; border: 2px solid #333; border-radius: 50%; margin: 10px;"></div>
        </div>
      </div>
      
    </div>
  </body>
</html>
